<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Ronny Tomasetti">
  <meta name="description" content="Trivia Game">
  <meta name="keywords" content="trivia">

  <title>Trivia Game</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="icon" href="assets/img/favicon.ico">
</head>

<body>
  <div class="container-full-bg">

    <div class="wrapper">

      <h1 class="game-title text-center">Trivia Game</h1>
      
      <div id="game-board" class="clearfix">

        <!-- trivia question with multiple choices -->
        <div id="trivia-cards">
          <!-- cloned question template goes here -->
        </div> <!-- END trivia-card -->

        <!-- question timer -->
        <div id="timer" class="text-center"></div>

        <!-- start button -->
        <button class="start-button">Start</button>

      </div> <!-- END game-board -->

    </div> <!-- END wrapper -->

  </div> <!-- END container-full-bg -->

  <!-- trivia card questions template -->
  <script id="question-template" type="text/custom-template">
    <div>
      <h1 id="question"></h1>
      <h2 id="0" class="choices"></h2>
      <h2 id="1" class="choices"></h2>
      <h2 id="2" class="choices"></h2>
      <h2 id="3" class="choices"></h2>
    </div>
  </script>

  <!-- trivia card answers template -->
  <script id="answers-template" type="text/custom-template">
    <div>
      <h1 id="results"></h1>
      <img src="">
      <h2 id="correct-answer" class="answer"></h2>
    </div>
  </script>

  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- Trivia Game Object -->
  <script src="assets/js/TriviaGame.js"></script>
  <!-- Logic -->
  <script src="assets/js/logic.js"></script>

</body>
</html>
